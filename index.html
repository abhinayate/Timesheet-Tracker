<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSN Intranet Timesheet</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 30px;
    }
    h2 {
      color: #1565c0;
      text-align: center;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1565c0;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0d47a1;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1565c0;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin: 20px auto;
      width: 90%;
    }
    .delete-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
    #msg {
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>KSN Intranet Timesheet</h2>

  <form id="taskForm">
    <label>Date</label>
    <input type="date" id="date" name="date" required>

    <label>Task</label>
    <input type="text" id="task" name="task" placeholder="Enter task details" required>

    <label>Hours</label>
    <input type="number" id="hours" name="hours" placeholder="Enter hours spent" required>

    <button type="submit">Add Task</button>
  </form>

  <p id="msg"></p>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Task</th>
        <th>Hours</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="totalHours">Total Hours: 0</div>

  <script>
    // üîπ Replace this with your deployed Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzD_Nc8rEJbFsitIDggwVjxHYdqhremQfA3J3H4oQ-j_h4OCHpG5N2iYDrjGpM8_s04/exec";

    const taskForm = document.getElementById("taskForm");
    const taskTable = document.getElementById("taskTable").querySelector("tbody");
    const totalHoursEl = document.getElementById("totalHours");
    const msg = document.getElementById("msg");

    let totalHours = 0;

    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const task = document.getElementById("task").value;
      const hours = document.getElementById("hours").value;

      if (!date || !task || !hours) {
        msg.innerText = "‚ö†Ô∏è Please fill all fields!";
        return;
      }

      // Append data to Google Sheet
      const formData = new FormData();
      formData.append("date", date);
      formData.append("task", task);
      formData.append("hours", hours);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          msg.innerText = "‚úÖ Task added successfully!";
          addTaskToTable(date, task, hours);
          document.getElementById("task").value = "";
          document.getElementById("hours").value = "";
        })
        .catch(err => {
          msg.innerText = "‚ùå Error adding task: " + err.message;
          console.error("Error!", err.message);
        });
    });

    function addTaskToTable(date, task, hours) {
      const row = taskTable.insertRow();
      row.insertCell(0).innerText = date;
      row.insertCell(1).innerText = task;
      row.insertCell(2).innerText = hours;

      const deleteCell = row.insertCell(3);
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.innerText = "Delete";
      delBtn.onclick = function() {
        totalHours -= Number(hours);
        totalHoursEl.innerText = "Total Hours: " + totalHours;
        row.remove();
      };
      deleteCell.appendChild(delBtn);

      totalHours += Number(hours);
      totalHoursEl.innerText = "Total Hours: " + totalHours;
    }
  </script>
</body>
</html>
