<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSN Timesheet Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #e9ecef;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #b02a37;
    }
    .download-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 220px;
      display: block;
      margin: 20px auto;
      font-size: 16px;
    }
    .download-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>KSN Timesheet Tracker</h1>

  <div class="form-container">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="task">Task Description</label>
    <input type="text" id="task" placeholder="e.g. Document creation" required />

    <label for="hours">Hours Spent</label>
    <input type="number" id="hours" placeholder="e.g. 4" required min="0" />

    <button id="addTaskBtn">Add Task</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Task</th>
        <th>Hours</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Hours</td>
        <td id="totalHours">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <button class="download-btn" id="downloadExcelBtn">⬇️ Download Excel</button>

  <!-- ExcelJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    const addTaskBtn = document.getElementById("addTaskBtn");
    const tableBody = document.querySelector("#taskTable tbody");
    const totalHoursCell = document.getElementById("totalHours");
    const downloadExcelBtn = document.getElementById("downloadExcelBtn");

    addTaskBtn.addEventListener("click", () => {
      const date = document.getElementById("date").value;
      const task = document.getElementById("task").value.trim();
      const hours = parseFloat(document.getElementById("hours").value);

      if (!date || !task || isNaN(hours) || hours <= 0) {
        alert("Please enter valid date, task, and hours");
        return;
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${date}</td>
        <td>${task}</td>
        <td>${hours}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;
      tableBody.appendChild(row);

      updateTotalHours();

      // Save to Google Sheet
      const scriptURL = "https://script.google.com/macros/s/AKfycbzD_Nc8rEJbFsitIDggwVjxHYdqhremQfA3J3H4oQ-j_h4OCHpG5N2iYDrjGpM8_s04/exec";
      const formData = new FormData();
      formData.append("date", date);
      formData.append("task", task);
      formData.append("hours", hours);

      fetch(scriptURL, { method: "POST", body: formData })
        .catch(err => console.error("Error!", err.message));

      document.getElementById("task").value = "";
      document.getElementById("hours").value = "";
    });

    // Delete task
    tableBody.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        e.target.closest("tr").remove();
        updateTotalHours();
      }
    });

    function updateTotalHours() {
      let total = 0;
      tableBody.querySelectorAll("tr").forEach(row => {
        const hrs = parseFloat(row.children[2].textContent);
        total += isNaN(hrs) ? 0 : hrs;
      });
      totalHoursCell.textContent = total.toFixed(2);
    }

    // Download Excel
    downloadExcelBtn.addEventListener("click", () => {
      const wb = XLSX.utils.book_new();
      const ws_data = [["Date", "Task", "Hours"]];
      tableBody.querySelectorAll("tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        ws_data.push([cells[0].textContent, cells[1].textContent, cells[2].textContent]);
      });
      ws_data.push(["", "Total Hours", totalHoursCell.textContent]);

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Timesheet");

      const today = new Date().toISOString().split("T")[0];
      const fileName = `Abhinaya_Timesheet_${today}.xlsx`;
      XLSX.writeFile(wb, fileName);
    });
  </script>
</body>
</html>
